name: web 1

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [19.4.0]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run lint:es
      working-directory: ./webs/web-1
    - run: npm run prettier
      working-directory: ./webs/web-1
    - run: npm run lint:style
      working-directory: ./webs/web-1
    - run: npm run pw -- install chrome
    - run: npm run pw -- install-deps
    - run: npm run test:visual
      working-directory: ./webs/web-1
    - name: docker build
      run: docker build -f Dockerfile.web --build-arg app=web-1 --build-arg mode=k8slocal -t web-1 .        
