root: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - plugin:react/recommended
  - prettier
parser: "@typescript-eslint/parser"
plugins:
  - "@typescript-eslint"
parserOptions:
  ecmaVersion: latest
  sourceType: module
  ecmaFeatures:
    jsx: true
env:
  browser: true
  node: true
  jest: true
  es6: true
settings:
  react:
    version: detect
ignorePatterns:
  - dist
  - node_modules
  - bin
  - coverage
